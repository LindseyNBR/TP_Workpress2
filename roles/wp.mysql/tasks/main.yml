---
# tasks file for wp.mysql
- name: Install MySQL
  package:
    name: "{{ item }}"
    state: present
  loop:
    - mysql-server
    - python3-mysqldb

- name: Generate new root password
  command: openssl rand -hex 7
  args:
    creates: /root/.my.cnf
  register: mysql_new_root_pass

- name: Remove anonymous users
  mysql_user:
    name: ""
    state: absent
  when: mysql_new_root_pass.changed

- name: Remove test database
  mysql_db:
    name: test
    state: absent
  when: mysql_new_root_pass.changed

- name: Output new root password
  debug:
    msg: "New root password is {{mysql_new_root_pass.stdout}}"
  when: mysql_new_root_pass.changed

- name: Update root password
  mysql_user:
    name: root
    host: "{{ item }}"
    password: "{{ mysql_new_root_pass.stdout }}"
  loop:
    - "{{ ansible_hostname }}"
    - 127.0.0.1
    - ::1
    - localhost
  when: mysql_new_root_pass.changed

- name: Create my.cnf
  template:
    src: templates/MySQL/my.cnf.j2
    dest: /root/.my.cnf
  when: mysql_new_root_pass.changed

- name: Create Wordpress MySQL database
  mysql_db:
    name: wordpress
    state: present

- name: Create WordPress mysql
  mysql_user:
    name: WordPress
    host: localhost
    password: bananas
    priv: wordpress.*:ALL

- name: Does the database exist?
  command: mysql -u root wordpress -e "SELECT ID FROM wordpress.wp_users LIMIT 1;"
  register: db_exist
  ignore_errors: true
  changed_when: false

- name: Copy Wordpress DB
  template:
    src: templates/wordpress/wp-database.sql.j2
    dest: /tmp/wp-database.sql
  when: db_exist.rc > 0

- name: Import Wordpress DB
  mysql_db:
    target: /tmp/wp-database.sql
    state: import
    name: wordpress
  when: db_exist.rc > 0
